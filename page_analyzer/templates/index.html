{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
  <div class="p-5 mb-4 bg-white rounded-3 shadow-sm">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold mb-3">Анализатор страниц</h1>
      <p class="fs-5">
        Сервис для анализа сайтов на SEO-пригодность.
      </p>

        <form action="{{ url_for('urls_create') }}" method="post" class="mb-3">
          <div class="row">
            <div class="col-md-8">
              <input
                type="text"
                name="url"
                class="form-control"
                placeholder="https://example.com"
                required
              >
            </div>
            <div class="col-md-4 mt-3 mt-md-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Проверить"
              >
            </div>
          </div>
        </form>

    </div>
  </div>
{% endblock %}
