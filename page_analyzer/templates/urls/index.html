{% extends "base.html" %}

{% block title %}Сайты — Page Analyzer{% endblock %}

{% block content %}
  <h1 class="mb-4">Сайты</h1>

    <table class="table table-striped" data-test="urls">
    <thead>
        <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата последней проверки</th>
        <th>Код ответа</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td>
            <a href="{{ url_for('urls_show', id=url.id) }}">
                {{ url.name }}
            </a>
            </td>
            <td>{{ url.last_check_at or '' }}</td>
            <td>{{ url.last_status_code or '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>


{% endblock %}
